<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Mortgage repayment calculator</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    body {
    font-family: Arial, sans-serif;
    background-color: #e0f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.calculator-container {
    display: flex;
    box-shadow: 0 4px 8px rgba(15, 27, 94, 0.566);
    border-radius: 20px;
    overflow: hidden;
    background-color: white;
    width:900px ;
    
}

.calculator-form {
    padding: 20px;
    width: 50%;
}

.calculator-form h2 {
    margin-top: 0;
}

.calculator-form .clear-all {
    float: right;
    color: #f39c12;
    text-decoration: none;
}

.calculator-form label {
    display: block;
    margin: 10px 0 5px;
}

.calculator-form input[type="number"],
.calculator-form input[type="text"] {
    width: calc(100% - 10px);
    padding: 5px;
    margin-bottom: 10px;
    border: 1px solid #116bf4;
    border-radius: 5px;
    box-sizing: border-box;
    box-shadow: 0 4px 8px rgba(239, 165, 86, 0.525);
}

.row {
    display: flex;
    gap: 10px;
}

.column {
    flex: 1;
}

.mortgage-type label {
    display: block;
    margin-bottom: 5px;
}

.input-wrapper input::placeholder {
    color:gray; 
 
}
button {
    background-color: #f39c12;
    color: white;
    border: none;
    padding: 10px;
    width: 200px;
    border-radius: 30px;
    cursor: pointer;
    position: relative;
    box-shadow: 0 4px 8px rgba(11, 25, 112, 0.537);
}

button:hover {
    background-color: #e67e22;
}

.calculator-results {
    width: 50%;
    background-color: #0a1164dd;
    color: white;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    border-radius: 20px;
    box-shadow:0 4px 8px rgba(235, 149, 10, 0.502) ;
    border-top-left-radius: 0px;
    border-bottom-left-radius: 60px;
}
footer{
  position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color:white; 
    text-align: center; 
    padding: 10px 0; 
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
fieldset{
  width: calc(100% - 10px);
  padding: 5px;
  margin-bottom: 10px;
  border: 1px solid #116bf4;  
  box-sizing: border-box;
  border-radius: 5px;
  box-shadow: 0 4px 8px rgba(231, 168, 90, 0.477);
}
  </style>
</head>
<body>
  <div class="calculator-container">
    <div class="calculator-form">
        <h2>Mortgage Calculator</h2>
        <a href="#" class="clear-all">Clear All</a>
        <br>
        <div> 
        <label for="amount">Mortgage Amount</label>
        <input type="number" id="amount" placeholder="Â£" />
      </div>
       

        <div class="row">
            <div class="column" >
                <label for="term">Mortgage Term</label>
                <input type="number" id="term" placeholder="years" />
            </div>
            <div class="column" >
                <label for="rate">Interest Rate</label>
                <input type="number" id="rate" placeholder="%" step="0.01" />
            </div>
        </div>

        <label>Mortgage Type</label>
        <div class="mortgage-type">
          <fieldset>
          <label>
                <input type="radio" name="type" value="repayment" checked />
                Repayment
            </label></fieldset>
           <fieldset> <label>
                <input type="radio" name="type" value="interest-only" />
                Interest Only
            </label></fieldset>
        </div>

        <button id="calculate">Calculate Repayments</button>
    </div>
    <div class="calculator-results">
        <p>Results shown here</p>
        <p>Complete the form and click "calculate repayments" to see what your monthly repayments would be.</p>
    </div>
</div>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Ywissam">Ywissam</a>.
  </div></footer>
</body>
</html>
